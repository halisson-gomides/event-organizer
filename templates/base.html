<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Gerenciador de Eventos{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="icon" href="/static/img/calendar-event-thumbnail.ico" type="image/x-icon">
</head>
<body>
<header>
  <img src="/static/img/calendar-event-thumbnail.png" width="90px" height="90px"/>
  <h1>Gerenciador de Eventos</h1>
  <nav>
    ðŸ“…<a href="/events">Eventos</a>|
    ðŸ‘¥<a href="/participants">Participantes</a>
  </nav>
</header>

<!-- Flash Messages -->
{% if get_flashed_messages %}
<div id="flash-messages">
  {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="flash-message {{ category }}">
      {{ message }}
      <button onclick="this.parentElement.remove()" style="float: right; background: none; border: none; font-size: 1.2em; cursor: pointer;">&times;</button>
    </div>
  {% endfor %}
</div>
{% endif %}

<main>
  {% block content %}{% endblock %}
</main>
<footer>
  <small>&copy; {{  now().year if now else "" }}</small>
</footer>
</body>
</html>
